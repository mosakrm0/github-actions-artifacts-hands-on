name: Workflow Demo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create a text file
      run: echo "Hello, world!" > hello.txt

    - name: Archive text file
      uses: actions/upload-artifact@v4
      with:
        name: hello-artifact
        path: hello.txt
  
    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: helloFile
        path: hello.txt

  
  download:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: download
      uses: actions/download-artifact@v4
      with:
        name: helloFile

    - name: Display the file
      run: cat hello.txt






